name: fitness_tracker
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.0.12
  carousel_slider: ^5.0.0
  flutter_native_splash: ^2.3.10
  shared_preferences: ^2.2.2
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  table_calendar: ^3.0.9
  fl_chart: ^0.68.0
  intl: ^0.20.2
  logger: ^2.0.1
  get: ^4.6.5
  get_storage: ^2.1.1
  flutter_launcher_icons: ^0.13.1
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0
  flutter_dotenv: ^5.1.0
  provider: ^6.1.1
  mongo_dart: ^0.10.3
  uuid: ^4.3.3
  flutter_svg: ^2.0.10
  google_generative_ai: ^0.2.3
  jwt_decoder: ^2.0.1

  #Firebase
  firebase_core: ^3.13.1
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.1

  # Image Picker
  image_picker: ^1.1.2
  geocoding: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/onboardingImages/
    - assets/icons/logos/
    - assets/icons/location/
    - assets/icons/app_icons/food_icons/nutrition_icons/
    - assets/animations/
    - assets/categories/
    - assets/slider_images/
    - assets/backgrounds/run_background/
    - assets/backgrounds/calendar_background/
    - assets/backgrounds/suggest/
    - assets/backgrounds/suggest/icons/

    - assets/fonts/
    - assets/icons/logos/splash_logo/
    - assets/icons/app_icons/
    - assets/icons/app_icons/activity_icons/
    - assets/categories/looseWeight/
    - assets/.env
    - assets/icons/app_icons/run_icons/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Variable.ttf
        - asset: assets/fonts/Nunito-VariableItalic.ttf
        - asset: assets/fonts/Nunito-Black.ttf
        - asset: assets/fonts/Nunito-BlackItalic.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-BoldItalic.ttf
        - asset: assets/fonts/Nunito-ExtraBold.ttf
        - asset: assets/fonts/Nunito-ExtraLight.ttf
        - asset: assets/fonts/Nunito-ExtraLight.ttf
        - asset: assets/fonts/Nunito-ExtraLightItalic.ttf
        - asset: assets/fonts/Nunito-Italic.ttf
        - asset: assets/fonts/Nunito-Light.ttf
        - asset: assets/fonts/Nunito-LightItalic.ttf
        - asset: assets/fonts/Nunito-Medium.ttf
        - asset: assets/fonts/Nunito-MediumItalic.ttf
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
        - asset: assets/fonts/Nunito-SemiBoldItalic.ttf
        # - asset: assets/fonts/Nunito-VariableFont_wght.ttf

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icons/logos/splash_logo/Logo-black.png
  color_dark: "#000000"
  image_dark: assets/icons/logos/splash_logo/Logo-white.png
  android: true
  ios: true
  web: false
  android_12:
    image: assets/icons/logos/splash_logo/Logo-black.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/icons/logos/splash_logo/Logo-white.png
    icon_background_color_dark: "#000000"
  android_gravity: center
  ios_content_mode: center

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logos/app_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/logos/app_logo.png"
  remove_alpha_ios: true
  adaptive_icon_padding: true
  adaptive_icon_padding_android: 1  